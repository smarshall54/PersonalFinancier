	<div id="titleLine"><h1>aimFIRE</h1></div>

			<table id="loanTable">

				<td><div class="fieldLabel">Name </div></td><td><div class="fieldLabel">Principal </div></td><td><div class="fieldLabel">Rate </div></td><td><div class="fieldLabel">StartDate </div></td><td><div class="fieldLabel">Min Payment </div></td>

			<table id="assetTable">
				<tr><td>someheaders</td></tr>
				<!-- assets will get inserted here -->
			</table>
		</div>

		<div id="expenses" tag="userStats">Your monthly expenses:</div>
			<input type="number" value=2000 id="usrExpenses" tag="userStats">
